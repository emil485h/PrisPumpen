<ion-content [fullscreen]="true">
  <div class="header">
    <h1 class="title">Velkommen tilbage</h1>
    <p class="subTitle">Log ind p√• din konto</p>
  </div>

  <form [formGroup]="loginForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
          Feltet skal udfyldes 
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
        </ion-text>
      </div>
      <ion-item>
        <ion-input placeholder="Kodeord" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotpassword">
      <a [routerLink]="['/resetpassword']">Glemt Kodeord?</a>
      </div>
      <div class="signuplink">
        <p>Ny Bruger? <a [routerLink]="['/signup']" >Tilmeld Her</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button (click)="login()">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </form>
  <div>

  </div>
  
</ion-content>
